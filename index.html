
<html lang="en">
    <title>Azure BlUE</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  
    <header>
        <nav>
            <div class="logo">Azure BlUE</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Playlists</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    
    <section class="hero">
        <div class="hero-text">
            <h1>Feel the Music</h1>
            <p>Stream your favorite songs anytime, anywhere.</p>
            <a href="#" class="cta">Start Listening</a>
        </div>
    </section>

    
    <section class="featured">
        <h2>Featured Albums</h2>
        <div class="album-grid">
            <div class="album">
                <img src="Images\Cradles.jpg" alt="Cradles">
                <h3>Cradles</h3>
            </div>
            <div class="album">
                <img src="/Images/imaginedragons.jpeg" alt="Imagine Dragons">
                <h3>Imagine Dragons</h3>
            </div>
            <div class="album">
                <img src="/Images/Neoni.jpeg" alt="Wars in Wonder land">
                <h3>Wars in Wonder land</h3>
            </div>
        </div>
    </section>

    <div id="signin-modal" class="modal">
        <div class="modal-content">
            <h2>Sign In Required</h2>
            <p>Please sign in or register to continue.</p>
            <button class="modal-btn" id="signin-btn">Sign In</button>
            <button class="modal-btn" id="register-btn">Register</button>
            <button class="modal-close" id="close-btn">Close</button>
        </div>
    </div>

    <script src="scripts.js"></script>


</body>
</html>
